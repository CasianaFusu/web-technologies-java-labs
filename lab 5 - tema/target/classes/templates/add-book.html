<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugare</title>
</head>
<body>
<h1> Adaugare carte </h1>

<form action="#" th:action="@{/books/create}" th:object="${bookDto}" method="post">
    <label for="title"> Title </label>
    <input type="text" th:field="*{bookTitle}"  id="title">
    <span th:if="${#fields.hasErrors('bookTitle')}" th:errors="*{bookTitle}"></span>

    <label for="iban"> IBAN </label>
    <input type="text" th:field="*{bookIban}" id="iban">
    <span th:if="${#fields.hasErrors('bookIban')}" th:errors="*{bookIban}"></span>

    <label for="author"> Autor </label>
    <input type="text" th:field="*{bookAuthor}" id="author">
    <span th:if="${#fields.hasErrors('bookAuthor')}" th:errors="*{bookAuthor}"></span>

    <input type="submit" value="Adauga">
</form>

</body>
</html>
